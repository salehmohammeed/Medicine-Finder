<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الصيدلي - Medicine Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand">Medicine Finder</a>
            <ul class="navbar-nav" style="flex-direction: row;">
                <li class="nav-item">
                    <button id="logoutBtn" class="btn btn-outline-danger" style="color: white;">تسجيل الخروج</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Dashboard Container -->
    <div class="container mt-4">
        <!-- Pharmacist & Clinic Info -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm p-3">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <h4><i class="fas fa-user-md"></i> <span id="pharmacistName"></span></h4>
                            <p id="pharmacistEmail" class="text-muted"></p>
                        </div>
                        <div>
                            <h5><i class="fas fa-clinic-medical"></i> <span id="clinicName"></span></h5>
                            <p id="clinicAddress" class="text-muted"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header + Add Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fas fa-pills"></i> إدارة الأدوية</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addMedicineModal"><i
                    class="fas fa-plus"></i> إضافة دواء</button>
        </div>

        <!-- Search & Filter -->
        <div class="row mb-3 g-2">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="ابحث باسم الدواء">
            </div>
            <div class="col-md-4">
                <select id="filterCategory" class="form-select">
                    <option value="">كل الفئات</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="filterStatus" class="form-select">
                    <option value="">كل الحالات</option>
                    <option value="متوفر">متوفر</option>
                    <option value="غير متوفر">غير متوفر</option>
                </select>
            </div>
        </div>

        <!-- Medicines Table -->
        <div class="table-responsive">
            <table class="table table-hover align-middle" id="medicinesTable" style="text-align: center;">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>اسم الدواء</th>
                        <th>الكمية</th>
                        <th>الفئة</th>
                        <th>الحالة</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="medicinesList">
                    <!-- Data inserted via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add Medicine -->
    <div class="modal fade" id="addMedicineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="gap: 300px;">
                    <h5 class="modal-title">إضافة دواء جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMedicineForm">
                        <div class="mb-3">
                            <label for="medicineName" class="form-label">اسم الدواء</label>
                            <input type="text" id="medicineName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="medicineQuantity" class="form-label">الكمية</label>
                            <input type="number" id="medicineQuantity" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="medicineCategory" class="form-label">الفئة</label>
                            <select id="medicineCategory" class="form-select" required>
                                <option value="">اختر الفئة</option>
                                <option value="مضادات حيوية">مضادات حيوية</option>
                                <option value="مسكنات">مسكنات</option>
                                <option value="مضادات التهاب">مضادات الالتهاب</option>
                                <option value="فيتامينات ومعادن"> مضادات الحموضة</option>
                                <option value="فيتامينات ومعادن"> مضادات الهيستامين</option>
                                <!-- أضف باقي الفئات حسب الحاجة -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dosage" class="form-label">الجرعة</label>
                            <input type="text" id="dosage" class="form-control" placeholder="مثال: 500 مجم" required>
                        </div>

                        <div class="mb-3">
                            <label for="usage" class="form-label">طريقة الاستخدام</label>
                            <input type="text" id="usage" class="form-control"
                                placeholder="مثال: تناول قرصين مرتين يومياً" required>
                        </div>

                        <div class="mb-3">
                            <label for="sideEffects" class="form-label">الآثار الجانبية</label>
                            <input type="text" id="sideEffects" class="form-control" placeholder="مثال: غثيان، إسهال">
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" id="isAvailable" class="form-check-input" checked>
                            <label class="form-check-label" for="isAvailable">متوفر</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">إضافة</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Edit Medicine -->
    <div class="modal fade" id="editMedicineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="gap: 300px;">
                    <h5 class="modal-title">تعديل الدواء</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editMedicineForm">
                        <input type="hidden" id="editMedicineId">
                        <div class="mb-3">
                            <label>اسم الدواء</label>
                            <input type="text" id="editMedicineName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>الكمية</label>
                            <input type="number" id="editMedicineQuantity" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="medicineCategory" class="form-label">الفئة</label>
                            <select id="editMedicineCategory" class="form-select" required>
                                <option value="">اختر الفئة</option>
                                <option value="مضادات حيوية">مضادات حيوية</option>
                                <option value="مسكنات">مسكنات</option>
                                <option value="مضادات التهاب">مضادات الالتهاب</option>
                                <option value="فيتامينات ومعادن"> مضادات الحموضة</option>
                                <option value="فيتامينات ومعادن"> مضادات الهيستامين</option>
                                <!-- أضف باقي الفئات حسب الحاجة -->
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="editIsAvailable" class="form-check-input">
                            <label class="form-check-label">متوفر</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">حفظ التعديلات</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation -->
    <div class="modal fade" id="deleteMedicineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تأكيد الحذف</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">هل أنت متأكد من حذف هذا الدواء؟</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button class="btn btn-danger" id="confirmDeleteBtn">حذف</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
