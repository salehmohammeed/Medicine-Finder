<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المدير</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark px-3 d-flex">
        <span class="navbar-brand">لوحة تحكم المدير</span>
        <button class="btn  btn-outline-danger btn-sm logout-btn w-20" onclick="logout()" style="color: white;">
            تسجيل خروج
        </button>

    </nav>

    <div class="container mt-4">

        <!-- إدارة المناطق -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>إدارة المناطق</h4>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addRegionModal">
                    إضافة منطقة
                </button>
            </div>

            <table class="table table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>اسم المنطقة</th>
                        <th>عدد العيادات</th>
                        <th>العيادات</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="regionsList"></tbody>
            </table>
        </div>

        <!-- إدارة العيادات -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>إدارة العيادات</h4>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addClinicModal">
                    إضافة عيادة
                </button>
            </div>

            <table class="table table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>اسم العيادة</th>
                        <th>المنطقة</th>
                        <th>الصيدلاني </th>
                        <th>الهاتف</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="clinicsList"></tbody>
            </table>
        </div>

        <!-- إدارة الصيادلة -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>إدارة الصيادلة</h4>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPharmacistModal">
                    إضافة صيدلي
                </button>
            </div>

            <table class="table table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>الاسم</th>
                        <th>العيادة</th>
                        <th>الهاتف</th>
                        <th>البريد الإلكتروني</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="pharmacistsList"></tbody>
            </table>
        </div>

    </div>

    <!-- Modals -->

    <!-- إضافة منطقة -->
    <div class="modal fade" id="addRegionModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="addRegionForm">
                    <div class="modal-header">
                        <h5>إضافة منطقة</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input id="regionName" class="form-control mb-2" placeholder="اسم المنطقة" required>
                        <input id="regionNameEn" class="form-control mb-2" placeholder="Region name (EN)" required>
                        <input id="clinicCount" class="form-control" placeholder="عدد العيادات" type="number" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary w-100">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- تعديل منطقة -->
    <div class="modal fade" id="editRegionModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="editRegionForm">
                    <div class="modal-header">
                        <h5>تعديل المنطقة</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input id="editRegionName" class="form-control mb-2" placeholder="اسم المنطقة" required>
                        <input id="editRegionNameEn" class="form-control" placeholder="Region name (EN)" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary w-100">حفظ التعديلات</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- إضافة عيادة -->
    <div class="modal fade" id="addClinicModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">

                <form id="addClinicForm">

                    <div class="modal-header">
                        <h5 class="modal-title">إضافة عيادة</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <!-- اسم العيادة عربي -->
                        <input id="clinicName" class="form-control mb-2" placeholder="اسم العيادة (عربي)" required>

                        <!-- اسم العيادة إنجليزي -->
                        <input id="clinicNameEn" class="form-control mb-2" placeholder="Clinic Name (English)" required>

                        <!-- المنطقة -->
                        <select id="clinicRegion" class="form-select mb-2" required></select>

                        <!-- العنوان عربي -->
                        <input id="clinicAddress" class="form-control mb-2" placeholder="العنوان (عربي)" required>

                        <!-- العنوان إنجليزي -->
                        <input id="clinicAddressEn" class="form-control mb-2" placeholder="Address (English)" required>

                        <!-- الهاتف -->
                        <input id="clinicPhone" class="form-control mb-2" placeholder="الهاتف" required>

                        <!-- ساعات العمل عربي -->
                        <input id="clinicHours" class="form-control mb-2" placeholder="9:00 ص - 5:00 م" ساعات العمل
                            (عربي)" required>

                        <!-- ساعات العمل إنجليزي -->
                        <input id="clinicHoursEn" class="form-control mb-2"
                            placeholder="Working Hours (English) '9:00 Am - 5:00 Pm'" required>

                        <!-- حالة العيادة -->
                        <select id="clinicStatus" class="form-select mb-2">
                            <option value="true">مفتوحة</option>
                            <option value="false">مغلقة</option>
                        </select>

                        <!-- الصيدلي -->
                        <input id="clinicPharmacist" type="number" class="form-control" placeholder="رقم الصيدلي">

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary w-100">
                            حفظ
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <!-- تعديل عيادة -->
    <div class="modal fade" id="editClinicModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="editClinicForm">
                    <div class="modal-header">
                        <h5>تعديل العيادة</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input id="editClinicName" class="form-control mb-2" placeholder="اسم العيادة" required>
                        <select id="editClinicRegion" class="form-control mb-2" required></select>
                        <input id="editClinicPhone" class="form-control" placeholder="الهاتف" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary w-100">حفظ التعديلات</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- إضافة صيدلي -->
    <div class="modal fade" id="addPharmacistModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="addPharmacistForm">
                    <div class="modal-header">
                        <h5>إضافة صيدلي</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input id="pharmacistName" class="form-control mb-2" placeholder="الاسم" required>
                        <input id="pharmacistPhone" class="form-control mb-2" placeholder="الهاتف" required>
                        <input id="pharmacistEmail" class="form-control mb-2" placeholder="البريد الإلكتروني" required>
                        <input id="pharmacistUsername" class="form-control mb-2" placeholder="اسم المستخدم" required>
                        <input id="pharmacistPassword" class="form-control mb-2" placeholder="كلمة المرور" required>
                        <select id="pharmacistClinic" class="form-control mb-2" required></select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary w-100">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- تعديل صيدلي -->
    <div class="modal fade" id="editPharmacistModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="editPharmacistForm">
                    <div class="modal-header">
                        <h5>تعديل الصيدلي</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input id="editPharmacistName" class="form-control mb-2" placeholder="الاسم" required>
                        <input id="editPharmacistPhone" class="form-control mb-2" placeholder="الهاتف" required>
                        <input id="editPharmacistEmail" class="form-control mb-2" placeholder="البريد الإلكتروني"
                            required>
                        <input id="editPharmacistUsername" class="form-control mb-2" placeholder="اسم المستخدم"
                            required>
                        <input id="editPharmacistPassword" class="form-control mb-2" placeholder="كلمة المرور" required>
                        <select id="editPharmacistClinic" class="form-control mb-2" required></select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary w-100">حفظ التعديلات</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/managerDash.js"></script>
</body>

</html>
