<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الصيدلي - Medicine Finder</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand">Medicine Finder</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">الرئيسية</a></li>
                <li class="nav-item"><a href="regions.html" class="nav-link">الأحياء</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="loginDropdown" aria-haspopup="true" aria-expanded="false">
                        تسجيل الدخول
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                        <li>
                            <a class="dropdown-item" href="pharmacist-login.html">
                                تسجيل الدخول كصيدلي
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="manager-login.html">
                                تسجيل الدخول كمدير
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item">
                    <button id="themeToggle" class="btn btn-outline btn-sm">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="container mt-5 mb-5" style="padding-top:80px; height:100vh; width: 100vh;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card fadeInUp">
                    <div class="card-header text-center">
                        <h3><i class="fas fa-user-md"></i> تسجيل دخول الصيدلي</h3>
                    </div>

                    <div class="card-body">
                        <form id="loginForm">

                            <!-- Username -->
                            <div class="form-group">
                                <label for="username" class="form-label d-flex align-items-center gap-2">
                                    <i class="fas fa-user text-primary"></i>
                                    <span>اسم المستخدم</span>
                                </label>

                                <div class="input-group">
                                    <input type="text" id="username" class="form-control"
                                        placeholder="أدخل اسم المستخدم" required>
                                </div>

                                <small id="usernameError" class="text-danger" style="display:none;">
                                    اسم المستخدم مطلوب
                                </small>
                            </div>

                            <!-- Password -->
                            <div class="form-group mt-3">
                                <label for="password" class="form-label d-flex align-items-center gap-2">
                                    <i class="fas fa-lock text-primary"></i>
                                    <span>كلمة المرور</span>
                                </label>

                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" placeholder="••••••••"
                                        required>
                                    <span class="input-group-text" id="togglePassword" style="cursor:pointer">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>

                                <small id="passwordError" class="text-danger" style="display:none;">
                                    كلمة المرور مطلوبة
                                </small>
                            </div>

                            <!-- Remember Me -->
                            <div class="form-group form-check mt-3">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">تذكرني</label>
                            </div>

                            <!-- Button -->
                            <button type="submit" id="loginBtn" class="btn btn-primary btn-block mt-4">
                                <span id="loginText">
                                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                                </span>
                                <i class="fas fa-spinner fa-spin" id="loginLoader" style="display:none;"></i>
                            </button>
                        </form>

                        <div id="loginError" class="alert alert-danger mt-3" style="display:none;"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Medicine Finder - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <!-- Script -->
    <script src="js/main.js"></script>
    <script>
        let data = null;

        async function loadData() {
            const response = await fetch('data/data.json');
            data = await response.json();
        }

        // Toggle password visibility
        document.getElementById('togglePassword').onclick = () => {
            const input = document.getElementById('password');
            const icon = document.querySelector('#togglePassword i');
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        };

        // Validation
        const username = document.getElementById('username');
        const password = document.getElementById('password');

        username.addEventListener('input', () => {
            document.getElementById('usernameError').style.display =
                username.value.trim() === '' ? 'block' : 'none';
        });

        password.addEventListener('input', () => {
            document.getElementById('passwordError').style.display =
                password.value.trim() === '' ? 'block' : 'none';
        });

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!data) await loadData();

            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            const loginError = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loginLoader.style.display = 'inline-block';
            loginError.style.display = 'none';

            setTimeout(() => {
                const user = data.pharmacists.find(p =>
                    p.username === username.value.trim() &&
                    p.password === password.value
                );

                if (user) {
                    sessionStorage.setItem('pharmacist', JSON.stringify(user));
                    window.location.href = 'pharmacist-dashboard.html';
                } else {
                    loginError.textContent = 'بيانات الدخول غير صحيحة';
                    loginError.style.display = 'block';
                    loginBtn.disabled = false;
                    loginText.style.display = 'inline';
                    loginLoader.style.display = 'none';
                }
            }, 900);
        });
    </script>

</body>

</html>
